<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="buttonCss.css">
    <link rel="stylesheet" type="text/css" href="css/progressBar.css">
</head>

<body>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
		{
			"imports": {
				"three": "./three.js/build/three.module.js",
				"three/addons/": "./three.js/examples/jsm/"
			}
		}
	</script>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <audio src="sound/menuMusic.mp3" id="menuSound"></audio>

    <button class="button-50" id="leftBut" role="button">
        &lt; </button>

    <button class="button-50" id="rightBut" role="button"> &gt;</button>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round" id="playSound"></span>
    </label>
    <div id="barBody">
        speed<progress value="10" max="100" style="--value: 10; --max: 100;" id="statBar1"></progress>
        drift<progress value="25" max="100" style="--value: 25; --max: 100;" id="statBar2"></progress>
        endurance<progress value="50" max="100" style="--value: 50; --max: 100;" id="statBar3"></progress>
        turnaround<progress value="75" max="100" style="--value: 75; --max: 100;" id="statBar4"></progress>
        velocity<progress value="100" max="100" style="--value: 100; --max: 100;" id="statBar5"></progress>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
